<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js
  "></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Install"> Easy Install</label>
        <label><input type="checkbox" id="feature2" name="features" value="User Friendly"> User Friendly</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feature4" name="features" value="Good Support"> Good Support</label>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="50"></textarea>

      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Thiago Gouveia - All rights reserved.</p>
  </footer>
</body>
</html>
